<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocTalkGo - Addyi Web Form</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-8 center-div">
                <div class="main-content">
                    <div id="start">
                        <div class="background"></div>
                        <div class="logo-wrapper">
                            <img src="./assets/images/logo.jpg" class="logo" alt="DocTalkGo" />
                        </div>
                    </div>
                    <div class="questionnaire-content">
                        <div id="question"></div>
                        <div id="choices"></div>
                        <span id="question-alert"></span>
                    </div>
                    <div id="privacy-policy"></div>
                </div>
            </div>
        </div>
        <div class="begin-well">
            <div class="splash-div center-div">
                <button class="begin">Begin</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
